<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Inicio</title>
</head>

<body>
    <div>
        <header>
            <h1>FrontEnd</h1>
            <img src="images/editor.png" width="100" height="100" />
        </header>
    </div>

    <div>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </div>

    <div>
        <section>
            <h2>Formulario Titulo</h2>
            <h3>Formulario Subtitulo</h3>
            <div>Formulario Cuerpo</div>
            <div>
                <form action="Principal" method="get">
                    <input type="text" name="nombre" placeholder="Octavio Robleto" required="true"/>
                    <br />
                    <input type="email" name="email" placeholder="octavio.robleto@gmail.com" required="true" />
                    <br />
                    <input type="number" min="1" max="100" name="edad" placeholder="38" required="true" />
                    <br />
                    <textarea name="comentarios"  placeholder="Escribe un comentario" ></textarea>
                    <br />
                    <button type="reset" class="reset">Limpiar</button>
                    <button type="submit" class="submit">Enviar</button>
                </form>
            </div>
        </section>
    </div>

    <div>
        <footer>
            <p>Creado por Educacion IT</p>
        </footer>
    </div>
</body>

</html>
